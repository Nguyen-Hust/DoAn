<nz-layout class="layout">
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo">THIẾT BỊ Y TẾ</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="">
        <span nz-icon nzType="home" nzTheme="outline"></span>
        <span>Home</span>
      </li>
      <li nz-submenu nzOpen nzIcon="shop" nzTitle="Quản lý thiết bị">
        <ul>
          <li nz-menu-item routerLink="/thiet-bi-y-te">Thông tin thiết bị</li>
          <li nz-menu-item routerLink="/loai-thiet-bi">Loại trang thiết bị</li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzIcon="setting" nzTitle="Quản trị viên">
        <ul>
          <li nz-menu-item routerLink="/phong-ban">Phòng Ban</li>
          <li nz-menu-item routerLink="/nhan-su">Nhân viên</li>
          <li nz-menu-item routerLink="/tai-khoan">Tài khoản</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="dropdown" style="text-align: right; padding-right: 30px">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Tài khoản
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="javascript:void(0)"
              >Thông tin tài khoản</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              (click)="logOut()"
              >Log out</a
            >
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
